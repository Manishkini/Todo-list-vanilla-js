<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="https://kit.fontawesome.com/719efef3b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main w-full">
        <div class="input-container flex flex-row justify-center align-center w-60 m-auto text-center bg-primary">
            <input class="input-box bg-grey" type="text" placeholder="Please Enter To Do Task" id="input-box">
            <i class="fa-solid fa-plus add-icon bg-darkest color-secondary" onclick="addTodoList(event)"></i>
        </div>
        <div class="info-box w-60 m-auto relative text-center bg-thrid">
            <span class="total-items color-secondary"></span>
        </div>
        <div id="todolist" class="todo-list-container w-60 m-auto flex flex-col gap-1">
        </div>
    </div>

    <script src="js/common.js"></script>
</body>

</html>
